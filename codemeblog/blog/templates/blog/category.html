{% extends 'core/base.html' %}

{% block tittle %}{% endblock %}

{% block content %}{{ category.tittle }} | {% endblock %}
<section class="hero">
    <div class="hero-body">
      <div class="container">
        <section class="section">
            <div class="columns">
                <div class="column is-8 is-offset-2">
                    {% for post in category.post.all %}
                    <div class="content is-medium">
                        <a href"{% url'post_detail' post.slug %}"
                            <h2 class="subtitle is-4">{{ post.created_at|date:'M-d-Y H:i' }}</h2>
                            <h1 class="title">{{post.tittle }}</h1>
                            <p>{{ post.intro }}
                            </a>
                      </div>
                      {% endfor %}        
                    </div>
                </div>
            </section>
            </div>
        </div>
    </section>
{% endblock %}
